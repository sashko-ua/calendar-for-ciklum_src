<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.min.css">

    <title>Create Event</title>
</head>

<body>
    <section class="create">
        <div class="create__inner">
            <div class="create__error"></div>
            <div class="create__row">
                <div class="create__row-name">Name if the event:</div>
                <input class="create__input select"></input>
            </div>
            <div class="create__row">
                <div class="create__row-name">Participants:</div>

                <form class="form">
                    <div class="selectBox">
                        <select class="select">
                            <option class="participants">Select participants</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div class="checkboxes">
                        <label class="label" for="one">
                            <input type="checkbox" id="one" />Sashko</label>
                        <label class="label" for="two">
                            <input type="checkbox" id="two" />Oksana</label>
                        <label class="label" for="three">
                            <input type="checkbox" id="three" />Andrii</label>
                        <label class="label" for="four">
                            <input type="checkbox" id="four" />Sergey</label>
                        <label class="label" for="five">
                            <input type="checkbox" id="five" />Kolia</label>
                    </div>
                </form>
            </div>
            <div class="create__row">
                <div class="create__row-name">Day:</div>

                <select class="select day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
            <div class="create__row">
                <div class="create__row-name">Time:</div>

                <select class="select time">
                    <option value="10.00">10.00</option>
                    <option value="11.00">11.00</option>
                    <option value="12.00">12.00</option>
                    <option value="13.00">13.00</option>
                    <option value="14.00">14.00</option>
                    <option value="15.00">15.00</option>
                    <option value="16.00">16.00</option>
                    <option value="17.00">17.00</option>
                    <option value="18.00">18.00</option>
                </select>
            </div>

            <div class="create__btns">
                <button class="btn btn__cansel">Cansel</button>
                <a href="index.html"><button class="btn btn__create">Create</button></a>

            </div>
        </div>
    </section>

    <script src="js/bundle.js"></script>
</body>

</html>
