<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.min.css">

    <title>Calendar</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="title">Clendar</h1>

                <div class="header__triggers">
                    <select class=" header__btn select filter">
                        <option value="All members">All events</option>
                        <option value="Sashko">Sashko</option>
                        <option value="Oksana">Oksana</option>
                        <option value="Andrii">Andrii</option>
                        <option value="Sergey">Sergey</option>
                        <option value="Kolia">Kolia</option>
                    </select>

                    <a href="create-event.html"><button class="btn header__btn ">+ New Event</button></a>

                </div>
            </div>
        </div>
    </header>

    <div class="calendar">
        <div class="container">
            <div class="calendar__inner"></div>
        </div>
    </div>

    <div class="modal">
        <div class="modal__overlay">
            <div class="modal__inner">
                <div class="modal__title">Are you sure want to delete <span class="event-name"></span>?</div>

                <div class="modal__triggers">
                    <button class="btn modal__btn no">NO</button>
                    <button class="btn modal__btn yes">YES</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>

</html>
